<!Doctype html>
<html>
<head>    
    <title>Pizza Delivery | Home</title>
    <link rel="stylesheet" type="text/css" href="Home/css/style.css">
</head>
<body>
    <header>
        <ul>
            <li><a>Home</a></li>
            <li><a>Pizzas</a></li>
            <li><a>Meals</a></li>
            <li><a>Drinks</a></li>
        </ul>
    </header>
    <div class="w3-content w3-display-container">
        <img class="mySlides" src="Home/img/Pizza1.jpg" style="width:100%">
        <img class="mySlides" src="Home/img/Pizza2.jpg" style="width:100%">
        <img class="mySlides" src="Home/img/Pizza3.jpg" style="width:100%">
        <button class="w3-button w3-black w3-display-left" onclick="plusDivs(-1)">&#10094;</button>
        <button class="w3-button w3-black w3-display-right" onclick="plusDivs(1)">&#10095;</button>
    </div>
    <div class="footer">
        <p>Footer</p>
    </div>

<script>
var slideIndex = 1;
showDivs(slideIndex);

function plusDivs(n) {
  showDivs(slideIndex += n);
}

function showDivs(n) {
  var i;
  var x = document.getElementsByClassName("mySlides");
  if (n > x.length) {slideIndex = 1}    
  if (n < 1) {slideIndex = x.length}
  for (i = 0; i < x.length; i++) {
     x[i].style.display = "none";  
  }
  x[slideIndex-1].style.display = "block";  
}
</script>    
</body>    
</html>
